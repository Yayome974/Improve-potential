<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style2.css">
    <title>Connexion</title>
</head>
<body>

    <h1>Connexion</h1>
    <form onsubmit="event.preventDefault(); seConnecter();">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br>

        <button type="submit">Se connecter</button>
    </form>

    <script>
        function seConnecter() {
            const nom = document.getElementById("nom").value;

            // Vérifie si les données pour le nom existent dans le localStorage
            const userData = JSON.parse(localStorage.getItem(nom));

            if (userData) {
                // Si les données existent, redirige vers la page de profil avec les informations
                window.location.href = `profil.html?nom=${encodeURIComponent(nom)}`;
            } else {
                alert("Utilisateur non trouvé !");
            }
        }
    </script>

</body>
</html>
